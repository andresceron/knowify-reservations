<div class="tw-max-w-2xl tw-mx-auto tw-p-6 tw-bg-white tw-shadow-md tw-rounded-lg tw-mt-8">
  <h1 class="tw-text-2xl tw-font-bold tw-mb-6">Review Your Reservation</h1>

  <app-reservation-details [reservation]="reservation"></app-reservation-details>

  <div class="tw-mt-8 tw-flex tw-justify-between">
    <p-button
      label="Edit Reservation"
      severity="secondary"
      (onClick)="editReservation()"
    ></p-button>

    <p-button
      label="Confirm Reservation"
      (onClick)="confirmReservation()"
    ></p-button>
  </div>
</div>
